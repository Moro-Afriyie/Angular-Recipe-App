<div class="row">
    <div class="col-xs-10">
        <!--add new ingredients or edit existing ones-->
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <!--output the list -->
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer;" *ngFor="let item of ingredients;let i = index" (click)="onEditItem(i)">{{item.name}} ({{item.amount}})</a>
        </ul>
    </div>


</div>
